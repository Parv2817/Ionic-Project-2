<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ loginFlag ? "Login" : "Sign Up" }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form (submit)="loginFlag ? login() : signup()">
    <ion-item>
      <ion-label position="floating">Username:</ion-label><br>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password:</ion-label><br>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>
    <ion-button type="submit" color="dark">{{ loginFlag ? 'Login' : 'Signup' }}</ion-button>
  </form>
  <ion-button color="medium" (click)="toggleForm()">
    Switch to {{ loginFlag ? 'Signup' : 'Login' }}
  </ion-button>
  <br><br>
  
  <div *ngIf="message">{{ message }}</div>
</ion-content>
